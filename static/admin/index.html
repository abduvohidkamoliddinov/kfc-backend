<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/static/admin/admin.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">ADMIN</div>
      <div class="hint">Menu boshqaruvi</div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="card-h">
          <h2>Kategoriyalar</h2>
          <button class="btn" id="btnAddCat">+ Add</button>
        </div>
        <div id="catList" class="list"></div>
      </section>

      <section class="card">
        <div class="card-h">
          <h2>Taomlar</h2>
          <button class="btn" id="btnAddItem">+ Add</button>
        </div>
        <div class="row">
          <select id="itemCatSelect" class="select"></select>
          <input id="itemSearch" class="input" placeholder="Qidirish..." />
        </div>
        <div id="itemList" class="list"></div>
      </section>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <div class="modal-h">
        <h3 id="modalTitle">Modal</h3>
        <button class="icon-btn" id="modalClose">âœ•</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="/static/admin/admin.js"></script>
</body>
</html>
